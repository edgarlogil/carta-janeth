<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Carta para Janeth</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #1a1a2e, #000);
        position: relative;
    }

    /* Estrellas grandes */
    .estrella {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 10px white, 0 0 20px white;
        animation: brillar 2.5s infinite ease-in-out;
    }

    @keyframes brillar {
        0%,100% { opacity: 0.3; transform: scale(0.7); }
        50% { opacity: 1; transform: scale(1.8); }
    }

    /* Carta */
    .carta {
        width: 380px;
        height: 270px;
        background: #fff8f4;
        position: relative;
        border-radius: 12px;
        box-shadow: 0 25px 60px rgba(255, 255, 255, 0.4);
        transform-style: preserve-3d;
        cursor: pointer;
        transition: transform 1.2s;
        z-index: 50;
    }

    .carta.abierta {
        transform: rotateX(180deg);
    }

    .tapa {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffdde9;
        border-radius: 12px;
        transform-origin: top;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        transition: transform 1.2s;
    }

    .carta.abierta .tapa {
        transform: rotateX(-180deg);
    }

    .interior {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffffffdd;
        border-radius: 12px;
        transform: rotateX(180deg);
        backface-visibility: hidden;
        padding: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .texto {
        font-family: "Brush Script MT", "Lucida Handwriting", cursive;
        font-size: 1.8rem;
        color: #ff1e6e;
        text-shadow: 0 0 8px #ff82b5;
        white-space: pre-wrap;
        border-right: 3px solid #ff1e6e;
        overflow: hidden;
    }

    /* Corazones flotando */
    .corazon-bg {
        position: absolute;
        font-size: 2.5rem;
        color: rgba(255,255,255,0.85);
        animation: flotarCorazon linear infinite;
        pointer-events: none;
        z-index: 5;
    }

    @keyframes flotarCorazon {
        0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    /* Flores */
    .flores {
        position: absolute;
        bottom: -5px;
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: space-around;
        z-index: 20;
    }

    .flor {
        width: 40px;
        height: 40px;
        animation: moverFlor 3s infinite alternate ease-in-out;
        transform-origin: bottom center;
        position: relative;
    }

    @keyframes moverFlor {
        0% { transform: translateY(0px) rotate(-5deg); }
        100% { transform: translateY(-15px) rotate(5deg); }
    }

    .petalo {
        width: 18px;
        height: 18px;
        background: #ff9ecb;
        border-radius: 50%;
        position: absolute;
    }

    .petalo:nth-child(1) { top: 0; left: 11px; }
    .petalo:nth-child(2) { top: 11px; left: 0; }
    .petalo:nth-child(3) { top: 11px; right: 0; }
    .petalo:nth-child(4) { bottom: 0; left: 11px; }

    .centro {
        width: 14px;
        height: 14px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: 13px;
        left: 13px;
    }
</style>
</head>

<body>

<!-- AUDIO CORRECTO -->
<audio id="musica" src="musica.mp3"></audio>

<script>
    /* Estrellas */
    for (let i = 0; i < 180; i++) {
        const e = document.createElement("div");
        e.className = "estrella";
        e.style.left = Math.random() * 100 + "vw";
        e.style.top = Math.random() * 100 + "vh";
        e.style.animationDuration = (1.5 + Math.random() * 3) + "s";
        document.body.appendChild(e);
    }
</script>

<!-- Carta -->

<script>

    let musicaIniciada = false;

    carta.addEventListener("click", () => {
        carta.classList.toggle("abierta");

        if (!musicaIniciada) {

</body>
</html>
